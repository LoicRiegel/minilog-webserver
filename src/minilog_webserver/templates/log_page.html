<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .log-box {
            width: 80%;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            overflow: auto;
            padding: 10px;
            background-color: #fff;
        }

        .log-message {
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            line-height: 1.5;
            text-align: left;
            margin: 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Received logs</div>
        <div class="log-box">
            {% for message in messages %}
                <div class="log-message">{{ message }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
